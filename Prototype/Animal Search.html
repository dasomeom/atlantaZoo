<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Animal Search</title>
</head>

<body>
<p>Atlanta Zoo  &nbsp; Animals 
</p>
<p>Name &nbsp;
<label for="animalName"></label>
<input type="text" id=" animalName" /> 
&nbsp; Age &nbsp;
<select name="Min">
  <option value="1">0 </option>
  <option value="2">1</option>
</select>
<select name="Max">
  <option value="1">5 </option>
  <option value="2">6</option>
</select>
</p>
<p>Species &nbsp;
<label for="species"></label>
<input type="text" id="species" />
&nbsp; Type &nbsp; 
<select name="Type">
  <option value="1">Fish </option>
  <option value="2">Bird</option>
</select>
</p>
<p>
Exhibit &nbsp;
<select name="Exhibit">
  <option value="1">Jungle </option>
  <option value="2">Pacific</option>
</select>
</p>
<p>
  <input type="submit" id="searchAnimal" value="Search" />
</p>
<p>&nbsp; </p>
<center> <input type="submit" id="removeAnimal" value="Remove Animal" /> </center>
</body>
</html>
