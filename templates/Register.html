<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico"">
    <title>Atlanta Zoo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<html>
    <style>
        html,
        body {
          height: 100%;
          width: 400px
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex-align: center;
          -ms-flex-pack: center;
          -webkit-box-align: center;
          align-items: center;
          -webkit-box-pack: center;
          justify-content: center;
          padding-top: 30px;
          padding-bottom: 30px;
          background-color: #e6e6e6;
        }

        .form-register {
          width: 100%;
          width: 320px;
          padding: 10px;
        }
        .form-register .checkbox {
          font-weight: 400;
        }
        .form-register .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }

        .form-register .form-control:focus {
          z-index: 2;
        }


    </style>

    <body class = "text-center">
        <div>
          <h1 class="h1 mb-3 font-weight-normal"><b>Atlanta Zoo</b></h1>
            <form  class = "form-register" method="POST" action="{{ url_for('register') }}">
              
                <div>
                    {% block content %}
                    <div class="container">
                        {% for message in get_flashed_messages() %}
                        <div class="alerter alert-warning">
                            {{ message }}
                        </div>
                        {% endfor %}

                        {% block page_content %}{% endblock %}
                    </div>
                    {% endblock %}
                </div>
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input id="inputEmail" class="form-control" value="" name="email" placeholder="Email Address" required autofocus>
                  </div>
                  <div class="form-group">
                    <label for = "inputUsername" class = "sr-only">Username</label>
                    <input id="inputUsername" class="form-control" value="" name="username" placeholder="Username" required>
                  </div>  
                  <div class="form-group">
                    <label for="inputPassword1" class="sr-only">Password</label>
                    <input type="password" id="inputPassword1" class="form-control" value="" name="password" placeholder="Password" minlength="8" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword2" class="sr-only">Password2</label>
                    <input type="password" id="inputPassword2" class="form-control" value="" name="password2" placeholder="Confirm Password" minlength="8" required>
                  </div>  
                  <div class="form-group" style="margin-top=10px">
                    <input type="submit" class="btn btn-lg btn-secondary btn-block" value="Register Visitor" name="regVis">
                  </div>  
                  <div class="form-group">  
                    <input type="submit" class="btn btn-lg btn-secondary btn-block" value="Register Staff" name="regStf">
                  </div>  
                </fieldset>
            </form>
            <form class = "form-register" action="{{ url_for('register') }}" method="POST">
                <button name="cancelReg" class="btn btn-lg btn-light btn-block" type="submit">Cancel</button>
            </form>
        </div>
    </body>
</html>
