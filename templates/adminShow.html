<html>
<style media="screen">
html,
body {
    height: 100%;
}

body {

    margin: 0 auto;
}

<body>
    <div class="form-unconfirmed">
        <h1 id="title" class="h3 mb-3 font-weight-normal text-center"><b>Shows</b></h1>
        <div class="d-flex justify-content-between">
        	<div class="d-flex justify-content-between flex-direction: flex-column"> 
        		<h3 id="subtitle" class="h4 mb-2 font-weight-normal">Atlanta Zoo</h3>
	      	</div>
	      	<div class="d-flex justify-content-between flex-direction: flex-column-reverse">
            <form action="{{ url_for('adminViewShows') }}" method="POST">	
	      	<input id="search" class="btn btn-secondary" type="submit" value="Search" style="width: 200px; text-align: center; height: 35px;  margin-top: 5px; margin-bottom: 10px;"> 
	      	</form>
            </div>
	    </div>  

		<div class="d-flex justify-content-between">
        	<div class="d-flex justify-content-between flex-direction: flex-column"> 
        		<input type="text" class="form-control" id="searchName" placeholder="Name" style="width: 200px; text-align: center; height: 35px; margin-top: 10px; margin-bottom: 5px;">
	      	</div>
	      	<div class="d-flex justify-content-between flex-direction: flex-column-reverse"> 
                <form action="{{ url_for('adminViewShows') }}" method="POST">
	      		<div class="form-group">
	                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
	                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
	                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
	                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
	                    </div>
	                </div>
	            </div>
	            <script type="text/javascript">
	                $(function () {
	                    $('#datetimepicker1').datetimepicker();
	                });
	            </script>
            </form>
	      	</div> 
        </div>
        <div class="d-flex justify-content-between" style="margin-bottom: 20px;">
	      	<div class="d-flex justify-content-between flex-direction: flex-column"> 
	      		<div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 200px; height: 35px; margin-top: 5px; margin-bottom: 5px;">
                        Exhibit
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button id="yes" class="dropdown-item" type="button">Any</button>
                        <button id="yes" class="dropdown-item" type="button">Pacific</button>
                        <button id="no" class="dropdown-item" type="button">Jungle</button>
                        <button id="no" class="dropdown-item" type="button">Sahara</button>
                        <button id="no" class="dropdown-item" type="button">Birds</button>
                    </div>
	      	    </div>
            </div>
		    <div class="d-flex justify-content-between flex-direction: flex-column-reverse"> 
			    <button type="button" class="btn btn-sm btn-secondary btn-block" style="width: 200px; text-align: center; height: 35px; ">Remove Show</button>
            </div>
        </div>

        <form action="{{ url_for('adminViewShows') }}" method="POST">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                      <th scope="col">Name<button name="sortName" class="btn dropdown-toggle float-right"></button></th>
                      <th scope="col">Exhibit<button name="sortExhibit" class="btn dropdown-toggle float-right"></button></th>
                      <th scope="col">Time<button name="sortTime" class="btn dropdown-toggle float-right"></button></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td scope="row">{{item[0]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-between flex-direction: flex-column">
                    <form action="{{ url_for('adminViewShows') }}" method="POST">
                    <button type="submit" class="btn btn-secondary btn-block" style="width: 200px; text-align: center; height: 35px; margin-top: 5px;" name="back">Back</button>
                    </form>
                </div>    
                <div class="d-flex justify-content-between flex-direction: flex-column-reverse">
                    <form action="{{ url_for('adminViewShows') }}" method="POST">
                    <button type="submit" class="btn btn-light btn-block" style="width: 200px; text-align: center; height: 35px; margin-top: 5px;" name="logout">Logout</button>
                    </form>
                </div>

        </div>
    </div>

</body>

	function compare(index) {
	    return function(a, b) {
	        var valA = getCellValue(a, index); 
	        var valB = getCellValue(b, index);
	        return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.toString().localeCompare(valB);
	    }
	}

	function getCellValue(row, index){ 
		return $(row).children('td').eq(index).text(); 
	}

</script>
