<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <title>Atlanta Zoo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<html>
<style media="screen">
html,
body {
    height: 100%;
}

body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #e6e6e6;
}

.form-unconfirmed {
    width: 100%;
    padding: 50px;
    margin: 0 auto;
}

.form-unconfirmed .checkbox {
    font-weight: 400;
}

.form-unconfirmed .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:
	focus {
    z-index: 2;
}


/*    	#subtitle {
    		margin-left: 100px;
    		margin-top: 50px;
    	}*/

#title {
    margin-top: -50px;
}

#dropdownMenuButton {
    margin-top: 10px;
}

th>.dropdown-toggle {
    background-color: transparent;
}

th>.dropdown-toggle:focus,
th>.dropdown-toggle:active {
    outline: none !important;
    box-shadow: none;
}

.table tbody tr.highlight td {
    background-color: #ddd;
}

.hiddenField {
    display: none;
}
</style>

<body>
    <div class="form-unconfirmed">
        <h1 id="title" class="h3 mb-3 font-weight-normal text-center"><b>Exhibits</b></h1>
		<form action="{{ url_for('visitorSearchExh') }}" method="POST">
            <fieldset>
                <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-between flex-direction: flex-column">
                        <h3 class="h4 mb-2 font-weight-normal">Atlanta Zoo</h3>
                    </div>
                    <div class="d-flex justify-content-between flex-direction: flex-column-reverse">
                        <input name="search" class="btn btn-secondary" type="submit" value="Search" style="width: 200px; text-align: center; height: 35px;  margin-bottom: 20px;">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-between flex-direction: flex-column">
                        <select name="aniexh" class="btn btn-secondary btn-block" style="width: 200px; text-align: center; height: 35px;">
                            <option value="any">Any Exhibit</option>
                            {% for x in exhdata %}
                                <option value="{{ x[0] }}">{{ x[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between flex-direction: flex-column-reverse">
                        <select name="waterFeature" class="btn btn-secondary btn-block" style="width: 200px; text-align: center; height: 35px;">
                            <option value="noUse">Water Feature</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between" style="margin-bottom: 20px; margin-top: 20px;">
                    <div class="d-flex justify-content-between flex-direction: flex-column">
                        <p>Size:</p>
                    </div>
                    <div class="input-group mb-2" style="width: 100px; height: 35px;">
                        <div class="input-group-addon">
                            <span class="input-group-text" style="width: 50px;">MIN </span>
                        </div>
                        <input name="min_size" type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" style="width: 40px; height: 38px; margin-left: -1.8px">
                    </div>
                    <div class="input-group mb-2" style="width: 100px; height: 35px;">
                        <div class="input-group-addon">
                            <span class="input-group-text"style="width: 50px;">MAX </span>
                        </div>
                        <input name="max_size" type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" style="width: 40px; height: 38px; margin-left: -1.8px">
                    </div>
                        <div class="col-lg-5"></div>
                        <div class="col-lg-2">
                        <p>Number of Animals:</p>
                        </div>
                    <div class="input-group mb-2" style="width: 100px; height: 35px;">
                        <div class="input-group-addon">
                            <span class="input-group-text" style="width: 50px;">MIN </span>
                        </div>
                        <input name="min_num" type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" style="width: 40px; height: 38px; margin-left: -1.8px">
                    </div>
                    <div class="input-group mb-2" style="width: 100px; height: 35px;">
                        <div class="input-group-addon">
                            <span class="input-group-text"style="width: 50px;">MAX </span>
                        </div>
                        <input name="max_num" type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" style="width: 40px; height: 38px; margin-left: -1.8px">
                    </div>
                </div>
            </fieldset>
		</form>
		<form action="{{ url_for('visitorSearchExh') }}" method="POST">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Name<button name="sortName" class="btn dropdown-toggle float-right"></button></th>
                        <th scope="col">Size<button name="sortSize" class="btn dropdown-toggle float-right"></button></th>
                        <th scope="col">Number of Animals<button name="sortNumber" class="btn dropdown-toggle float-right"></button></th>
                        <th scope="col">Water Feature<button name="sortWater" class="btn dropdown-toggle float-right"></button></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}

                    <tr>
                        <td scope="row">{{item[2]}}</td>
                        <td>{{item[0]}}</td>
                        <td>{{item[3]}}</td>
                        <td>{{item[1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-between flex-direction: flex-column">
                <form action="{{ url_for('visitorSearchExh') }}" method="POST">
                    <button type="submit" class="btn btn-secondary btn-block" style="width: 200px; text-align: center; height: 35px; margin-top: 5px;" name="back">Back</button>
                </form>
            </div>
            <div class="d-flex justify-content-between flex-direction: flex-column-reverse">
                <form action="{{ url_for('visitorSearchExh') }}" method="POST">
                    <button type="submit" class="btn btn-light btn-block" style="width: 200px; text-align: center; height: 35px; margin-top: 5px;" name="logout">Logout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">

	$('.dropdown-item').click(function() {
		$('#dropdownMenuButton').text('Water Feature: ' + $(this).text());
	});

	$('th>.dropdown-toggle').on('click', onClick);
