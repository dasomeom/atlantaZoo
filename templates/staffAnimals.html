<script type="text/javascript">
	$(function(){
    var $select = $(".1-100");
    for (i=1;i<=10000;i++){
        $select.append($('<option></option>').val(i).html(i))
    }
	});

	$('.dropdown-item').click(function() {
		var str = this.id;
		if (str == 'jungle') {
			$('#dropdownMenuButton1').text('Exhibit: Jungle');
		} else if (str == 'sahara') {
			$('#dropdownMenuButton1').text('Exhibit: Sahara');
		} else if (str == 'birds') {
			$('#dropdownMenuButton1').text('Exhibit: Birds');
		} else if (str == 'pacific') {
			$('#dropdownMenuButton1').text('Exhibit: Pacific');
		} else if (str == 'amphibian') {
			$('#dropdownMenuButton2').text('Type: Amphibian');
		} else if (str == 'anthropod') {
			$('#dropdownMenuButton2').text('Type: Anthropod');
		} else if (str == 'bird') {
			$('#dropdownMenuButton2').text('Type: Bird');
		} else if (str == 'mammal') {
			$('#dropdownMenuButton2').text('Type: Mammal');
		} else if (str == 'reptile') {
			$('#dropdownMenuButton2').text('Type: Reptile');
		}
		
	});
	$('th>.dropdown-toggle').on('click', onClick);


	$("tbody tr").click(function() {
		$(this).addClass('highlight').siblings().removeClass('highlight');
		var cells = this.cells; //cells collection
		var id = cells[8].innerHTML;
		console.log(id);
		$('#idSelector').val(id);
		// $(this).addClass('bg-info').siblings().removeClass('bg-info');
	});

	function onClick(e) {
		var th = $(e.target).parent();
		var col = th.text();
		var table = $(th).parents('table').eq(0);
    	var rows = table.find('tr:gt(0)').toArray().sort(compare($(th).index()));
    	this.asc = !this.asc;
		if (!this.asc) {
			rows = rows.reverse();
		}
    	for (var i = 0; i < rows.length; i++) {
    		table.append(rows[i]);
    	}
	}

	function compare(index) {
	    return function(a, b) {
	        var valA = getCellValue(a, index); 
	        var valB = getCellValue(b, index);
	        return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.toString().localeCompare(valB);
	    }
	}

	function getCellValue(row, index){ 
		return $(row).children('td').eq(index).text(); 
	}

</script>
